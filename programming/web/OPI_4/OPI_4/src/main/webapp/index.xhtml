<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Web3</title>
    <link href="recources/css/indexPage.css" rel="stylesheet" type="text/css" />
    <link href="recources/images/duck.png" rel="icon"/>
    <style>
        #clock {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script src="recources/js/clock.js"></script>
</h:head>
<header>
    <div class="header-content">
        <img src="recources/images/logo.png" alt="Logo" />
        <div class="header-text">
            <h1>#{msg.title}</h1>
            <h2>Ильин|Ожегов</h2>
            <h2>#{msg.group}</h2>
        </div>
    </div>
</header>
<h:body>
    <div id="clock" class="button"></div>
    <h:form class="button">
        <p:button value="Главная" action="go-to-main" id="go-to-main-button"/>
        <h:commandLink value="RU" action="#{languageBean.setRussianLocale}" />
        <h:commandLink value="EN" action="#{languageBean.setEnglishLocale}" />
    </h:form>



</h:body>
<footer>
    <figure>
        #{msg.university}
        <figcaption>#{msg.year}</figcaption>
    </figure>
</footer>
</html>
